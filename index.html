<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="w-full md:px-3">
      <div class="container px-2 mx-auto">
        <div class="flex justify-between items-center mx-auto max-w-screen-lg">
          <div>
            <h1 class="md:text-3xl text-sm md:py-4 font-medium">
              Breathe Yoga
            </h1>
          </div>
          <div class="md:text-lg font-light">
            <a id="search" class="" href="#">Search</a>

            <a id="favorites" href="#" class="md:ml-9 ml-2">Favorites</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div
        id="landing"
        class="hidden container md:pt-14 pt-8 mx-auto flex max-w-screen-lg">
        <div class="px-2 mx-auto">
          <img
            class="md:hidden rounded-lg h-fit rounded-sm w-full object-cover"
            src="https://i.ibb.co/12np2Ln/pexels-elly-fairytale-3822648.jpg"
            alt="yoga pose" />
        </div>
        <div class="pt-4 w-3/4 md:pl-0 md:pt-0">
          <h2 class="text-3xl font-medium md:pr-8 mb-9 w-full">
            Discover new ways to enjoy yoga with our search feature
          </h2>
          <div class="md:w-3/4 md:px-2">
            <h3 class="text-lg mb-4">What kind of yoga are you looking for?</h3>
            <form id="form">
              <label for="level" class="font-medium pl-2">Level:</label
              ><select
                id="level"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
              <label for="category" class="font-medium pl-2">Category:</label>
              <select
                id="category"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 pl-2 mt-1"
                required>
                <option value="stretch">Stretch</option>
                <option value="strength">Strength</option>
                <option value="flow">Flow</option>
                <option value="restorative">Restorative</option>
              </select>
              <label for="length" class="font-medium pl-2">Length:</label
              ><select
                id="length"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="quick">5 - 10 mins</option>
                <option value="20minutes">20 mins</option>
                <option value="30minutes">30 mins</option>
                <option value="45minutes">45+ mins</option>
              </select>
              <label for="focus" class="font-medium pl-2">Focus area:</label
              ><select
                id="focus"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="full+body">Full body</option>
                <option value="upper">Upper body</option>
                <option value="lower">Lower body</option>
                <option value="core">Core</option>
                <option value="neck+back">Neck &amp; Back</option>
              </select>
              <button
                id="submit"
                class="mb-6 float-right py-2 px-6 rounded-md mr-1 mt-2">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="my-8 pr-4 pb-4 basis-1/2 hidden md:block">
          <img
            class="rounded-lg h-full"
            src="https://i.ibb.co/12np2Ln/pexels-elly-fairytale-3822648.jpg"
            alt="yoga pose" />
        </div>
      </div>
      <div
        class="hidden results-div container md:pt-14 pt-8 mx-auto md:flex flex-wrap max-w-screen-lg">
        <h2 class="text-3xl font-medium md:pr-10 mb-9 w-full">Results</h2>
        <div class="px-4 pt-4 md:pl-0 md:pt-0 flex flex-wrap">
          <div class="video-div basis-1/3">
            <a href="#" class="video"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="video-text w-80 pl-1">
              <a href="#"><span class="font-medium text-lg">Channel</span></a>
              <span class="font-normal text-md pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
          <div class="video-div basis-1/3 px-6 pb-8">
            <a href="#" class="video"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="w-80 pl-1">
              <a href="#"
                ><span class="font-medium text-l pr-2">Channel</span></a
              >
              <span class="font-normal text-md pl-1 pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
          <div class="video-div basis-1/3">
            <a href="#" class="video"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="w-80 pl-1">
              <a href="#"><span class="font-medium text-lg">Channel</span></a>
              <span class="font-normal text-md pl-1 pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
          <div class="video-div basis-1/3">
            <a class="video" href="#"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="w-80 pl-1">
              <a href="#"><span class="font-medium text-lg">Channel</span></a>
              <span class="font-normal text-md pl-1 pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
          <div class="video-div basis-1/3 px-6">
            <a href="#" class="video"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="w-80 pl-1">
              <a href="#"><span class="font-medium text-lg">Channel</span></a>
              <span class="font-normal text-md pl-1 pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
          <div class="video-div basis-1/3">
            <a href="#" class="video"
              ><img
                class="h-fit rounded-sm w-80 mb-2"
                src="https://i.ytimg.com/vi/XCIviBT3Txc/hqdefault.jpg"
            /></a>
            <div class="w-80 pl-1">
              <a href="#"><span class="font-medium text-lg">Channel</span></a>
              <span class="font-normal text-md pl-1 pr-4 w-80 max-w-80">
                Description
              </span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <dialog class="modal rounded-md p-0 relative bottom-10">
      <div>
        <a href="#" class="aX"
          ><i
            style="color: rgba(224, 224, 224, 0.738)"
            class="absolute iconX fa-solid fa-x fa-lg right-2 top-4"></i>
        </a>
        <iframe
          loading="lazy"
          title="yoga video"
          width="1047"
          height="591"
          allowfullscreen="allowfullscreen"
          src="https://www.youtube.com/embed/v7SN-d4qXx0">
        </iframe>
      </div>
    </dialog>
    <script src="js/ts/data.js"></script>
    <script src="js/ts/main.js"></script>
  </body>
</html>
