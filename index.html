<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="w-full px-3 shadow-4xl">
      <div class="container px-2 mx-auto">
        <div class="flex justify-between items-center mx-auto max-w-screen-xl">
          <div>
            <h2 class="text-3xl py-4 drop-shadow-lg font-medium">
              Breathe Yoga
            </h2>
          </div>
          <div class="text-xl drop-shadow font-light">
            <a href="#">Search</a>
            <a href="#" class="md:ml-9 ml-2">Favorites</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container px-2 pt-9 mx-auto flex wrap">
        <div class="w-half pr-2 mx-auto">
          <h2 class="text-2xl font-medium drop-shadow-lg pr-3 mb-6">
            Discover new ways to enjoy yoga with our search feature
          </h2>
          <h3 class="text-lg mb-6">What kind of yoga are you looking for?</h3>
          <form>
            <div class="">
              <div class="">
                <select
                  class="border-2 border-sky-500 w-1/2 rounded-md h-10 mb-8 pl-2 font-medium focus:outline"
                  required>
                  <option class="font-medium" value="">Level:</option>
                  <option class="font-medium" value="beginner">Beginner</option>
                  <option class="font-medium" value="intermediate">
                    Intermediate
                  </option>
                  <option class="font-medium" value="advanced">Advanced</option>
                </select>
                <select
                  class="border-2 border-sky-500 w-1/2 rounded-md h-10 mb-8 pl-2 font-medium"
                  required>
                  <option class="font-medium" value="">Category:</option>
                  <option class="font-medium" value="stretch">Stretch</option>
                  <option class="font-medium" value="strength">Strength</option>
                  <option class="font-medium" value="flow">Flow</option>
                  <option class="font-medium" value="restorative">
                    Restorative
                  </option>
                </select>
                <select
                  class="border-2 border-sky-500 w-1/2 rounded-md h-10 mb-8 pl-2 font-medium"
                  required>
                  <option class="font-medium" value="">Length:</option>
                  <option class="font-medium" value="10">5 - 10 mins</option>
                  <option class="font-medium" value="15">15 mins</option>
                  <option class="font-medium" value="20">20 mins</option>
                  <option class="font-medium" value="30">30 mins</option>
                  <option class="font-medium" value="45+">45+ mins</option>
                </select>
                <select
                  class="border-2 border-sky-500 w-1/2 rounded-md h-10 mb-8 pl-2 font-medium"
                  required>
                  <option class="font-medium" value="">Focus area:</option>
                  <option class="font-medium" value="full">Full Body</option>
                  <option class="font-medium" value="upper">Upper Body</option>
                  <option class="font-medium" value="neck-back">
                    Neck &amp; Back
                  </option>
                  <option class="font-medium" value="lower">Lower Body</option>
                  <option class="font-medium" value="abs">Abs</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="w-half">
          <img
            class="rounded-lg shadow-4xl"
            src="https://i.ibb.co/12np2Ln/pexels-elly-fairytale-3822648.jpg"
            alt="yoga pose" />
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
