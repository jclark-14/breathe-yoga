<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front-End Project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="w-full px-6">
      <div
        class="flex justify-between items-center mx-auto max-w-screen-lg container md:px-1">
        <div>
          <h1 class="text-3xl py-4 font-normal">Breathe Yoga</h1>
        </div>
        <div class="text-lg font-light relative top-1 md:top-0">
          <a id="search" href="#">Search</a>
          <a id="favorites" href="#" class="md:ml-9 ml-2">Favorites</a>
        </div>
      </div>
    </header>
    <main>
      <div
        id="landing"
        class="container md:pt-14 px-4 md:px-0 pt-8 mx-auto flex flex-wrap md:flex-nowrap max-w-screen-lg">
        <div class="mx-auto h-72 w-full md:hidden">
          <img
            class="md:hidden rounded-lg h-72 w-full"
            src="https://i.ibb.co/12np2Ln/pexels-elly-fairytale-3822648.jpg"
            alt="yoga pose" />
        </div>
        <div class="pt-6 md:w-3/4 md:pl-0 md:pt-0">
          <h2 class="text-3xl font-medium md:pr-8 mb-6 w-full">
            Discover new ways to enjoy yoga with our search feature
          </h2>
          <div class="md:w-3/4 md:px-2">
            <h3 class="text-lg mb-4 px-2 md:px-0">
              What kind of yoga are you looking for?
            </h3>
            <form id="form" class="px-1 mb:px-0">
              <label for="level" class="font-medium pl-2">Level:</label
              ><select
                id="level"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
              <label for="category" class="font-medium pl-2">Category:</label>
              <select
                id="category"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 pl-2 mt-1"
                required>
                <option value="stretch">Stretch</option>
                <option value="strength">Strength</option>
                <option value="flow">Flow</option>
                <option value="restorative">Restorative</option>
              </select>
              <label for="length" class="font-medium pl-2">Length:</label
              ><select
                id="length"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="quick">5 - 10 mins</option>
                <option value="20minutes">20 mins</option>
                <option value="30minutes">30 mins</option>
                <option value="45minutes">45+ mins</option>
              </select>
              <label for="focus" class="font-medium pl-2">Focus area:</label
              ><select
                id="focus"
                class="border-2 border-sky-500 w-full rounded-md h-10 mb-5 mt-1 pl-2"
                required>
                <option value="full+body">Full body</option>
                <option value="upper">Upper body</option>
                <option value="lower">Lower body</option>
                <option value="core">Core</option>
                <option value="neck+back">Neck &amp; Back</option>
              </select>
              <button
                id="submit"
                class="mb-6 float-right py-2 px-6 rounded-md mr-1 mt-2">
                Search
              </button>
            </form>
          </div>
        </div>
        <div class="my-8 pr-4 pb-4 basis-1/2 hidden md:block">
          <img
            class="rounded-lg h-full"
            src="https://i.ibb.co/12np2Ln/pexels-elly-fairytale-3822648.jpg"
            alt="yoga pose" />
        </div>
      </div>
      <div id="results-container" class="hidden md:hidden">
        <div
          class="results-div container md:pt-10 pt-8 mx-auto md:flex flex-wrap max-w-screen-lg">
          <h2
            class="text-3xl font-medium md:pl-2 md:pr-10 md:mb-10 w-full pl-8">
            Results
          </h2>
          <div
            class="videos-div px-4 pt-4 md:px-0 md:pt-0 flex flex-wrap mx-auto"></div>
        </div>
      </div>
      <div id="favorites-div" class="hidden md:hidden">
        <div
          class="container md:pt-10 pt-8 mx-auto md:flex flex-wrap max-w-screen-lg">
          <h2
            class="text-3xl font-medium md:pl-2 md:pr-10 md:mb-10 w-full pl-8">
            Favorite Videos
          </h2>
          <p id="p.no-favorites" class="pfav text-lg text-center w-full mt-10">
            No videos saved to favorites.
          </p>
          <div
            id="favorite-videos"
            class="px-4 pt-4 md:px-0 md:pt-0 flex flex-wrap mx-auto"></div>
        </div>
      </div>
    </main>
    <dialog class="modal rounded-md p-0 relative bottom-10">
      <div>
        <a href="#" class="aX"
          ><i
            style="color: rgba(224, 224, 224, 0.738)"
            class="absolute iconX fa-solid fa-x fa-lg right-2 top-4"></i>
        </a>
        <iframe
          class="hidden md:flex lg-screen"
          loading="lazy"
          title="yoga video"
          width="1047"
          height="591"
          allowfullscreen="true"
          src="https://www.youtube.com/embed/v7SN-d4qXx0">
        </iframe>
        <iframe
          class="md:hidden mobile"
          loading="lazy"
          title="yoga video"
          width="400"
          height="225"
          allowfullscreen="true"
          src="https://www.youtube.com/embed/v7SN-d4qXx0">
        </iframe>
      </div>
    </dialog>
    <script src="js/ts/data.js"></script>
    <script src="js/ts/main.js"></script>
  </body>
</html>
